<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Maze World</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css"
          rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <link rel="import" href="templates/twitch-nav.html">
    <link rel="import" href="templates/js-includes.html">
</head>
<body onload="start();">
<div id="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>
                    Maze World
                    <small>Funsies</small>
                </h2>
                <div id="game-container"></div>
            </div>
            <div class="col-md-6">
                <div id="flotreward" style="width:600px; height: 400px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <button class="btn btn-primary" onclick="solve();" style="width:150px;height:50px;margin-bottom:5px;">
                    Show Solution
                </button>
                <button class="btn btn-primary" onclick="newMaze();" style="width:150px;height:50px;margin-bottom:5px;">
                    New Maze
                </button>
                <button class="btn btn-primary" onclick="world.agents[0].tick();"
                        style="width:170px;height:50px;margin-bottom:5px;">
                    Start Learning
                </button>
                <button class="btn btn-success" onclick="gofast();" style="width:150px;height:50px;margin-bottom:5px;">
                    Go
                    Fast
                </button>
                <button class="btn btn-success" onclick="gonormal();"
                        style="width:150px;height:50px;margin-bottom:5px;">Go
                    Normal
                </button>
                <button class="btn btn-success" onclick="goslow();" style="width:150px;height:50px;margin-bottom:5px;">
                    Go
                    Slow
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    /**
     * Global world object
     * @type {World}
     */
    var world = world || {};

    var goslow = function () {
        world.stepsPerTick = 1;
    };
    var gonormal = function () {
        world.stepsPerTick = 10;
    };
    var gofast = function () {
        world.stepsPerTick = 25;
    };

    /**
     *
     */
    function solve() {
        world.maze.solve();
        world.maze.drawSolution();
        world.stage.addChild(world.maze.cheatsContainer);
        world.renderer.render(world.stage);
    }

    function newMaze() {
        let gridOpts = {
                    width: world.width,
                    height: world.height,
                    buffer: 0,
                    size: 10,
                    cellSize: 40,
                    cellSpacing: 0,
                    fill: true,
                    closed: false,
                    useSprite: true
                },
                grid = new Grid(gridOpts),
                maze = new Maze(grid.init());
        world.walls.forEach((wall) => {
            let idx = world.entityLayer.getChildIndex(wall.graphics);
            world.entityLayer.removeChildAt(idx);
            world.population.delete(wall.id);
        });
        let idx = world.stage.getChildIndex(world.grid.cellsContainer);
        world.stage.removeChildAt(idx);
        world.stage.addChild(grid.cellsContainer);

        world.maze = maze;
        world.walls = maze.walls;
        world.grid = grid;

        world.addWalls();
        world.reset();
        world.initFlot();
        world.drawGrid();
    }

    /**
     * Create existence!
     */
    function start() {
        world = new MazeWorld();
    }

</script>

<script src="js/environments/MazeWorld.js"></script>

</body>
</html>
