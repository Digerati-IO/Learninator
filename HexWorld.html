    <title>Hex World</title>

    <script>
        var world = world || {};

        var goslow = function() {
            world.stepsPerTick = 1;
        };
        var gonormal = function(){
            world.stepsPerTick = 10;
        };
        var gofast = function() {
            world.stepsPerTick = 25;
        };

        /**
         *
         */
        function solve() {
            world.maze.solve();
            world.maze.drawSolution();
            world.stage.addChild(world.maze.cheatsContainer);
            world.renderer.render(world.stage);
        }

        function start() {
            PIXI.loader.add("images/hexagon.json").load(() => {
                world = new HexWorld();
//                datGUI(this);
            });
        }
    </script>
</head>
