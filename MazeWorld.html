<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Maze World</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="js/lib/Array.js"></script>
    <script src="js/lib/CollisionDetector.js"></script>
    <script src="js/lib/ui/Dat.js"></script>
    <script src="js/lib/Grid.js"></script>
    <script src="js/lib/Maze.js"></script>
    <script src="js/lib/QuadTree.js"></script>
    <script src="js/lib/RewardGraph.js"></script>
    <script src="js/lib/Utility.js"></script>
    <script src="js/lib/Vec.js"></script>
    <script src="js/lib/Window.js"></script>

    <script src="js/entities/TDBrain.js"></script>
    <script src="js/entities/Entity.js"></script>
    <script src="js/entities/Eye.js"></script>
    <script src="js/entities/Agent.js"></script>
    <script src="js/entities/AgentRLTD.js"></script>
    <script src="js/entities/AgentTD.js"></script>
    <script src="js/entities/Wall.js"></script>

    <script src="js/lib/external/convnet.js"></script>

    <script src="js/environments/World.js"></script>
    <script src="js/environments/MazeWorld.js"></script>

    <script>
        /**
         * Global world object
         * @type {World}
         */
        var world = world || {};

        /**
         *
         */
        function solve() {
            world.redraw = true;
            world.maze.solve();
            world.maze.drawSolution();
            world.pause = true;
        }

        /**
         *
         */
        function saveAgent(id) {
            var brain = world.agents[id].brain;
            $('#mysterybox' + id).fadeIn();
            $('#mysterybox' + id).val(JSON.stringify(brain.toJSON()));
        }

        /**
         * Create existence!
         */
        function start() {
            world = new MazeWorld();
            datGUI(world);
        }

    </script>
</head>
<body onload="start();">
<canvas id="world" width="600" height="600"></canvas>
<canvas id="rewardGraph" width="350" height="250"></canvas>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.7/pixi.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>

</body>
</html>
