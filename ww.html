<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WaterWorld</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://code.jquery.com/ui/1.11.4/themes/trontastic/jquery-ui.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/waterworld.css" rel="stylesheet">

    <style>
        /* following three (cascaded) are equivalent to above three meta viewport statements */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
        /* see http://dev.w3.org/csswg/css-device-adapt/ */

            width: 100vw ;
            zoom: 100% ;
        }

        @viewport {
            width: 100vw ;
            zoom: 100% ;
        }

        @-ms-viewport {
            user-zoom: fixed ;
        }

        @viewport {
            user-zoom: fixed ;
        }

        /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/
    </style>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.7/pixi.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>

    <script src="js/lib/external/rl.js"></script>

    <script src="js/entities/Agent.js"></script>
    <script src="js/entities/AgentDQN.js"></script>
    <script src="js/entities/Entity.js"></script>
    <script src="js/entities/Eye.js"></script>
    <script src="js/entities/Wall.js"></script>

    <script src="js/environments/WaterWorld.js"></script>

    <script src="js/lib/Utility.js"></script>
    <script src="js/lib/Vec.js"></script>

    <script type="text/javascript">
        /**
         * Global world object
         * @type {World}
         */
        var world = world || {};

        // flot stuff
        var nflot = 1000,
                smoothRewardHistory = [],
                smoothReward = [null],
                flott = 0;

        var simulation = {
            speed: 2,
            currentIntervalID: null,
            skipDraw: false
        };

        /**
         *
         */
        function tick() {
            for (var a = 0, ac = world.agents.length; a < ac; a++) {
                var agent = world.agents[a],
                        rew = world.agents[a].lastReward;

                if (smoothReward[a] == null) {
                    smoothReward[a] = rew;
                }
                smoothReward[a] = smoothReward[a] * 0.999 + rew * 0.001;
                flott += 1;
                if (flott === 50) {
                    for (var i = 0, hl = smoothRewardHistory[a].length; i <= hl; i++) {
                        // record smooth reward
                        if (hl >= nflot) {
                            smoothRewardHistory[a] = smoothRewardHistory[a].slice(1);
                        }
                        smoothRewardHistory[a].push(smoothReward[a]);
                        flott = 0;
                    }
                }

                if (typeof world.agents[a].brain.expi !== 'undefined') {
                    $("#expi" + a).html(world.agents[a].brain.expi);
                }
                if (typeof world.agents[a].brain.tderror !== 'undefined') {
                    $("#tde" + a).html(world.agents[a].brain.tderror.toFixed(3));
                }
            }
        }

        /**
         *
         */
        function initFlot() {
            var container = $("#flotreward"),
                    series = [];
            for (var a = 0, ac = world.agents.length; a < ac; a++) {
                series[a] = {data: getFlotRewards(a), lines: {fill: true}};
            }

            var plot = $.plot(container, series, {
                grid: {
                    borderWidth: 1,
                    minBorderMargin: 20,
                    labelMargin: 10,
                    backgroundColor: {
                        colors: ["#FFF", "#e4f4f4"]
                    },
                    margin: {
                        top: 10,
                        bottom: 10,
                        left: 10,
                    }
                },
                xaxis: {
                    min: 0,
                    max: nflot
                },
                yaxis: {
                    min: -0.1,
                    max: 0.1
                }
            });

            setInterval(function () {
                for (var an = 0, al = world.agents.length; an < al; an++) {
                    series[an].data = getFlotRewards(an);
                }
                plot.setData(series);
                plot.draw();
            }, 100);
        }

        /**
         *
         * @param n
         * @returns {Array}
         */
        function getFlotRewards(n) {
            // zip rewards into flot data
            var res = [];
            if (smoothRewardHistory[n] == null) {
                smoothRewardHistory[n] = [];
            }
            for (var i = 0, hl = smoothRewardHistory[n].length; i < hl; i++) {
                res.push([i, smoothRewardHistory[n][i]]);
            }
            return res;
        }

        function goveryfast() {
            window.clearInterval(simulation.currentIntervalID);
            simulation.currentIntervalID = setInterval(tick, 0);
            simulation.skipDraw = true;
            simulation.speed = 3;
        }

        function gofast() {
            window.clearInterval(simulation.currentIntervalID);
            simulation.currentIntervalID = setInterval(tick, 0);
            simulation.skipDraw = true;
            simulation.speed = 2;
        }

        function gonormal() {
            window.clearInterval(simulation.currentIntervalID);
            simulation.currentIntervalID = setInterval(tick, 30);
            simulation.skipDraw = false;
            simulation.speed = 1;
        }

        function goslow() {
            window.clearInterval(simulation.currentIntervalID);
            simulation.currentIntervalID = setInterval(tick, 200);
            simulation.skipDraw = false;
            simulation.speed = 0;
        }

        function saveAgent() {
            var brain = world.agents[0].brain;
            $("#mysterybox0").fadeIn();
            $("#mysterybox0").val(JSON.stringify(brain.toJSON()));
        }

        function resetAgent() {
            eval($("#agentspec").val());

            var agent = new AgentDQN(new Vec(5, 5), [], {brainType: 'DQN', numEyes: 30, numTypes: 5, spec: spec}),
                    brain = new RL.DQNAgent(agent, spec);
            world.agents[1].brain = brain;
        }

        function loadAgent() {
            $.getJSON("js/wateragent.json", function (data) {
                var agent = world.agents[0].brain;
                agent.fromJSON(data);
                agent.epsilon = 0.05;
                $("#slider0").slider('value', agent.epsilon);
                $("#eps0").html(agent.epsilon.toFixed(2));
                // kill learning rate to not learn
                agent.alpha = 0;
            });
        }

        function start() {
            var canvas = document.createElement('canvas');
            div = document.getElementById('wrap');
            canvas.id = "worldCanvas";
            canvas.width = 700;
            canvas.height = 500;
            canvas.style.position = "absolute";
            div.appendChild(canvas);

            eval($("#agentspec").val());
            var agents = [];
            for (var k = 0; k < 2; k++) {
                agents.push(new AgentDQN(new Vec(300, 300), {}, {
                    brainType: 'DQN',
                    numEyes: 30,
                    numTypes: 5,
                    spec: spec
                }));
            }
            world = new WaterWorld(document.getElementById("worldCanvas"));
            world.agents = agents;

            for (var k = 0; k < agents.length; k++) {
                $("#slider" + k).slider({
                    min: 0,
                    max: 1,
                    value: world.agents[k].brain.epsilon,
                    step: 0.01,
                    slide: function (event, ui) {
                        world.agents[k].brain.epsilon = ui.value;
                        $("#eps" + k).html(ui.value.toFixed(2));
                    }
                });
                $("#eps" + k).html(world.agents[k].brain.epsilon.toFixed(2));
                $("#slider" + k).slider('value', world.agents[k].brain.epsilon);
            }

            loadAgent();
            initFlot();
            gonormal();

            var wGUI = new dat.GUI(),
                    wFolder = wGUI.addFolder('World'),
                    aFolder = wFolder.addFolder('Agents');

            aFolder.add(world.agents[0], 'direction').listen().name('Direction');
            aFolder.add(world.agents[0].position, 'x').listen().name('Pos X');
            aFolder.add(world.agents[0].position, 'y').listen().name('Pos Y');
            aFolder.add(world.agents[0].position, 'vx').listen().name('Vel X');
            aFolder.add(world.agents[0].position, 'vy').listen().name('Vel Y');

            aFolder.add(world.agents[1], 'direction').listen().name('Direction');
            aFolder.add(world.agents[1].position, 'x').listen().name('Pos X');
            aFolder.add(world.agents[1].position, 'y').listen().name('Pos Y');
            aFolder.add(world.agents[1].position, 'vx').listen().name('Vel X');
            aFolder.add(world.agents[1].position, 'vy').listen().name('Vel Y');
        }
    </script>
</head>
<body onload="start();">
<h2>WaterWorld: Deep Q Learning</h2>

<div id="wrap">
    <div style="text-align:center;">
        <button class="btn btn-primary" onclick="loadAgent()" style="width:100px;height:35px;">Load Agent</button>
        <button class="btn btn-danger" onclick="resetAgent()" style="width:100px;height:35px;">Reinit agent</button>
        <button class="btn btn-success" onclick="goveryfast()" style="width:100px;height:35px;">Go very fast</button>
        <button class="btn btn-success" onclick="gofast()" style="width:100px;height:35px;">Go fast</button>
        <button class="btn btn-success" onclick="gonormal()" style="width:100px;height:35px;">Go normal</button>
        <button class="btn btn-success" onclick="goslow()" style="width:100px;height:35px;">Go slow</button>

        <div id="flotreward" style="width:800px;height:400px;"></div>
        <canvas id="worldCanvas" width="700" height="500"></canvas>
    </div>

    <p>
        [Agent 0]<br/>
        Exploration epsilon:<span id="eps0">0.15</span>

    <div id="slider0"></div>
    Experience:
    <div id="expi0"></div>
    TD Error:
    <div id="tde0"></div>

    <br/>
    [Agent 1]<br/>
    Exploration epsilon:<span id="eps1">0.15</span>

    <div id="slider1"></div>
    Experience:
    <div id="expi1"></div>
    TD Error:
    <div id="tde1"></div>
    </p>

    <textarea id="mysterybox" style="width:100%;display:none;">mystery text box</textarea>
    <textarea id="agentspec" style="width:100%;height:150px;">
    // agent parameter spec to play with (this gets eval()'d on Agent reset)
    var spec = {}
    spec.update = 'qlearn'; // qlearn | sarsa
    spec.gamma = 0.9; // discount factor, [0, 1)
    spec.epsilon = 0.2; // initial epsilon for epsilon-greedy policy, [0, 1)
    spec.alpha = 0.005; // value function learning rate
    spec.experience_add_every = 5; // number of time steps before we add another experience to replay memory
    spec.experience_size = 10000; // size of experience
    spec.learning_steps_per_iteration = 5;
    spec.tderror_clamp = 1.0; // for robustness
    spec.num_hidden_units = 100 // number of neurons in hidden layer
    </textarea>
</div>
</body>
</html>
