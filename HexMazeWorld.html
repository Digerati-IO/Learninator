<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hex Maze World</title>

    <script>
        /**
         * Global world object
         * @type {HexMazeWorld}
         */
        var world = world || {};

        var goslow = function () {
            world.stepsPerTick = 1;
        };
        var gonormal = function () {
            world.stepsPerTick = 10;
        };
        var gofast = function () {
            world.stepsPerTick = 25;
        };

        /**
         *
         */
        function solve() {
            world.uiLayer.addChild(world.maze.drawSolution());
        }

        /**
         * Create existence!
         */
        function start() {
            var cheatOpts = {
                        id: false,
                        name: false,
                        angle: false,
                        bounds: false,
                        direction: false,
                        gridLocation: true,
                        position: false,
                        brute: false,
                        quad: false,
                        grid: false,
                        walls: false
                    },
                    options = {
                        cheats: cheatOpts,
                        collision: {
                            type: 'brute',
                            cheats: cheatOpts
                        },
                        grid: {
                            cheats: cheatOpts,
                            width: 800,
                            height: 800,
                            buffer: 0,
                            size: 15,
                            cellSize: 30,
                            cellSpacing: 10,
                            useSprite: false,
                            pointy: false,
                            fill: true
                        },
                        render: {
                            background: 0xFFFFFF,
                            antialiasing: false,
                            autoResize: false,
                            resizable: false,
                            transparent: false,
                            resolution: window.devicePixelRatio,
                            noWebGL: false,
                            width: 800,
                            height: 800
                        },
                        agent: {
                            brainType: 'RL.TDAgent',
                            cheats: cheatOpts,
                            numActions: 6,
                            numEyes: 0,
                            numTypes: 0,
                            numProprioception: 0,
                            range: 0,
                            proximity: 0,
                            radius: 10,
                            interactive: false,
                            useSprite: false,
                            worker: false
                        },
                        entity: {
                            number: 20,
                            radius: 10,
                            interactive: true,
                            useSprite: false,
                            moving: false
                        },
                        entityAgent: {
                            number: 0,
                            radius: 0,
                            interactive: false,
                            useSprite: false,
                            moving: false
                        }
                    },
                    orientation = (options.grid.pointy ? Layout.layoutPointy : Layout.layoutFlat),
                    size = new Point(options.grid.width / options.grid.cellSize, options.grid.height / options.grid.cellSize),
                    origin = new Point(options.grid.width / 2, options.grid.height / 2),
                    layout = new Layout(orientation, size, origin),
                    grid = new HexGrid(layout, HexGrid.shapeRectangle(layout, options.grid), options.grid),
                    maze = new Maze(grid.init());
            options.grid = grid;
            options.maze = maze;
            world = new HexMazeWorld([], maze.walls, options);

            world.agents = [
                new Agent(new Vec(world.grid.startCell.center.x, world.grid.startCell.center.y),
                        {
                            brainType: 'RL.TDAgent',
                            cheats: world.cheats,
                            gridLocation: world.grid.startCell,
                            numActions: 6,
                            numEyes: 0,
                            numTypes: 0,
                            numProprioception: 0,
                            range: 0,
                            proximity: 0,
                            radius: 10,
                            interactive: false,
                            useSprite: false,
                            worker: false,
                            env: {
                                allowedActions: (s) => {
                                    return world.allowedActions(s);
                                },
                                getMaxNumActions: () => {
                                    return world.getMaxNumActions();
                                },
                                getNumStates: () => {
                                    return world.getNumStates();
                                },
                                nextStateDistribution: (s, a) => {
                                    return world.nextStateDistribution(s, a);
                                },
                                randomState: () => {
                                    return world.randomState();
                                },
                                reset: () => {
                                    return world.reset();
                                },
                                sampleNextState: (s, a) => {
                                    return world.sampleNextState(s, a);
                                },
                                startState: () => {
                                    return world.startState();
                                },
                                sToX: (s) => {
                                    return world.sToX(s);
                                },
                                sToY: (s) => {
                                    return world.sToY(s);
                                },
                                xyToS: (q, r) => {
                                    return world.xyToS(q, r);
                                }
                            }
                        }
                )
            ];
            world.addAgents();
            world.reset();
            world.initFlot();
            world.drawGrid();

            datGUI(world);
        }
    </script>

</head>
<body onload="start();">
<div id="main-layout" class="mdl-layout mdl-js-layout">
    <link rel="import" href="templates/mdl/topnav.html">

    <main class="mdl-layout__content">
        <div id="main-content" class="page-content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet mdl-shadow--16dp">
                    <div class="mdl-card__title">
                        <button id="menu-bottom-left"
                                class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <div class="mdl-tooltip" data-mdl-for="menu-bottom-left">
                            Do <strong>things!</strong>
                        </div>
                        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                            data-mdl-for="menu-bottom-left">
                            <li class="mdl-menu__item">Some Action</li>
                            <li disabled class="mdl-menu__item">Disabled Action</li>
                            <li class="mdl-menu__item">Yet Another Action</li>
                        </ul>
                        <h2 class="mdl-card__title-text">Hex Maze World</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                                onclick="world.agents[0].tick();">
                            Start
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                                onclick="solve();">
                            Show Solution
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                                onclick="gofast();">
                            Go Fast
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                                onclick="gonormal();">
                            Go Normal
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                                onclick="goslow();">
                            Go Slow
                        </button>
                        <div id="game-container"></div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-shadow--16dp">
                    <div class="mdl-card__title">
                        <button id="menu-bottom-left"
                                class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <div class="mdl-tooltip" data-mdl-for="menu-bottom-left">
                            Do <strong>things!</strong>
                        </div>
                        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                            data-mdl-for="menu-bottom-left">
                            <li class="mdl-menu__item">Some Action</li>
                            <li disabled class="mdl-menu__item">Disabled Action</li>
                            <li class="mdl-menu__item">Yet Another Action</li>
                        </ul>
                        <h2 class="mdl-card__title-text">Graph</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div id="flotreward" style="width:600px; height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
