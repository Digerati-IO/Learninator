<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Puck World</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/lib/Array.js"></script>
    <script src="js/lib/CollisionDetector.js"></script>
    <script src="js/lib/Grid.js"></script>
    <script src="js/lib/Maze.js"></script>
    <script src="js/lib/QuadTree.js"></script>
    <script src="js/lib/RewardGraph.js"></script>
    <script src="js/lib/Utility.js"></script>
    <script src="js/lib/Vec.js"></script>
    <script src="js/lib/Window.js"></script>
    <script src="js/lib/ui/Dat.js"></script>

    <script src="js/entities/Entity.js"></script>
    <script src="js/entities/Agent.js"></script>
    <script src="js/entities/AgentRLDQN.js"></script>

    <script src="js/environments/World.js"></script>
    <script src="js/environments/PuckWorld.js"></script>

    <script src="js/lib/external/rl.js"></script>

    <script>
        /**
         * Global world object
         * @type {World}
         */
        var world = world || {},
        // flot stuff
                nflot = 1000,
                smoothRewardHistory = [],
                smoothReward = [],
                flott = [];

        /**
         *
         */
        function initFlot() {
            var container = $("#flotreward"),
                    series = [];
            for (var a = 0, ac = world.agents.length; a < ac; a++) {
                flott[a] = 0;
                series[a] = {
                    data: getFlotRewards(a),
                    lines: {fill: true},
                    color: a,
                    label: world.agents[a].name
                };
            }

            var plot = $.plot(container, series, {
                grid: {
                    borderWidth: 1,
                    minBorderMargin: 20,
                    labelMargin: 10,
                    backgroundColor: {
                        colors: ["#FFF", "#e4f4f4"]
                    },
                    margin: {
                        top: 10,
                        bottom: 10,
                        left: 10,
                    }
                },
                xaxis: {
                    min: 0,
                    max: nflot
                },
                yaxis: {
                    min: -2,
                    max: 1
                }
            });

            setInterval(function () {
                tick();
                for (var an = 0, al = world.agents.length; an < al; an++) {
                    if (typeof series[an] !== 'undefined') {
                        series[an].data = getFlotRewards(an);
                    }
                    world.agents[an].pts = [];
                }
                plot.setData(series);
                plot.draw();
            }, 100);
        }

        /**
         *
         * @param n
         * @returns {Array}
         */
        function getFlotRewards(n) {
            // zip rewards into flot data
            var res = [];
            if (smoothRewardHistory[n] == null) {
                smoothRewardHistory[n] = [];
            }
            for (var i = 0, hl = smoothRewardHistory[n].length; i < hl; i++) {
                res.push([i, smoothRewardHistory[n][i]]);
            }
            return res;
        }

        /**
         *
         */
        function tick() {
            for (var a = 0, ac = world.agents.length; a < ac; a++) {
                var agent = world.agents[a],
                        rew = world.agents[a].lastReward;

                if (smoothReward[a] == null) {
                    smoothReward[a] = rew;
                }
                smoothReward[a] = smoothReward[a] * 0.999 + rew * 0.001;
                flott[a] += 1;
                if (flott[a] === 50) {
                    for (var i = 0, hl = smoothRewardHistory[a].length; i <= hl; i++) {
                        // record smooth reward
                        if (hl >= nflot) {
                            smoothRewardHistory[a] = smoothRewardHistory[a].slice(1);
                        }
                        smoothRewardHistory[a].push(smoothReward[a]);
                        flott[a] = 0;
                    }

                }
            }
        }

        /**
         * Create existence!
         */
        function start() {
            world = new PuckWorld();
            world.initDraw();
            initFlot();
        }
    </script>
</head>
<body onload="start();">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>
                Puck World
                <small>Funsies</small>
            </h2>
            <div class="game-container">
                <div id="draw"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="flotreward" style="width:800px; height: 400px;"></div>
        </div>
        <div class="col-md-4">
            <div id="agentActions"></div>
            <div id="cheats"></div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="agentBrainModalLabel" id="agentBrainModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="agentBrainModalLabel">

                    </h4>
                </div>
                <div class="modal-body">
                    <textarea id="brainModalContent" cols="30" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.7/pixi.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>

</body>
</html>
