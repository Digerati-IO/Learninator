<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terrains</title>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>
<script src="js/lib/external/priority-queue.js"></script>
<script src="js/lib/external/language.js"></script>
<script src="js/lib/ui/Dat.js"></script>
<script src="js/lib/Terrain.js"></script>

<div id="ui"></div>
<div class="example" id="final"></div>

<script>
    var div = d3.select("div#final"),
            uiDiv = d3.select("div#ui"),
            w = 1000,
            h = 1000,
            svg = div.insert("svg", ":first-child")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("viewBox", "-" + w + "-" + h + " " + w * 2 + " " + h * 2),
            opts = {
                extent: {
                    width: 1,
                    height: 1
                },
                fontSizes: {
                    region: 40,
                    city: 25,
                    town: 20
                },
                generator: generateIslands,
                numPts: 16384,
                numCities: 5,
                numTerritories: 3,
                seaLevel: 0.2
            };
    var map = new Map(opts, svg);
    map.doMap();
    datGUI(map);

</script>
</body>
</html>
