    <script>
        /**
         * Global world object
         * @type {World}
         */
        var world = world || {};

        /**
         * Create existence!
         */
        function start() {
            var wCanv = document.createElement('canvas'),
                rCanv = document.createElement('canvas'),
                reward = document.getElementById("rewardGraph");
            var div = document.getElementById('wrap');
            wCanv.id = "world";
            rCanv.id = "reward";
            wCanv.width = 600;
            wCanv.height = 600;
            rCanv.width = 300;
            rCanv.height = 150;
            wCanv.style.position = "absolute";
            rCanv.style.position = "absolute";
            div.appendChild(wCanv);
            div.appendChild(rCanv);

  		    var worldCanvas = document.getElementById("world"),
                maze = new Maze({
                    canvas: worldCanvas,
                    xCount: 4,
                    yCount: 4,
                    closed: true
                });

            var agents = [];
            for (var k = 0; k < 2; k++) {
//                var agent = new AgentDQN(new Vec(300, 300), maze.grid, {
//                    brainType: 'DQN',
//                    numEyes: 30,
//                    numTypes: 5,
//                    rewardGraph: reward, {canvas:reward})
//                });
                var agent = new AgentOld(new Vec(5, 5), maze.grid, {
                    brainType: 'TD',
                    numEyes: 9,
                    numTypes: 3,
                    rewardGraph: new Graph({canvas:reward})
                });

                agents.push(agent);
            }

            var world = new World({
                canvas: worldCanvas,
                grid: maze.grid,
                walls: maze.walls,
                numItems: 40,
                cheats: false,
                tinting: true,
                collision: true,
                interactive: false,
                movingEntities: false,
                raycast: false
            });
            world.agents = agents;

            var wGUI = new dat.GUI(),
                wFolder = wGUI.addFolder('World'),
                aFolder = wFolder.addFolder('Agents');

            wFolder.add(world, 'numItems');
            wFolder.add(world, 'pause');
            wFolder.add(world, 'cheats');
            wFolder.add(world, 'raycast');
            wFolder.add(world, 'tinting');
            wFolder.add(world, 'interactive');
            wFolder.add(world, 'movingEntities');

//            aFolder.add(world.agents[0], 'angle').step(0.1).listen();
//            aFolder.add(world.agents[0], 'oldAngle').step(0.1).listen();
//            aFolder.add(world.agents[0], 'rot1').step(0.1).listen();
//            aFolder.add(world.agents[0], 'rot2').step(0.1).listen();
//            aFolder.add(world.agents[0], 'direction').listen().name('Direction');
//            aFolder.add(world.agents[0], 'collision').listen().name('Collision');

            aFolder.add(world.agents[0].position, 'x').listen().name('Pos X');
            aFolder.add(world.agents[0].position, 'y').listen().name('Pos Y');
            aFolder.add(world.agents[0].position, 'vx').listen().name('Vel X');
            aFolder.add(world.agents[0].position, 'vy').listen().name('Vel Y');
            aFolder.add(world.agents[0].position, 'ax').listen().name('Acc X');
            aFolder.add(world.agents[0].position, 'ay').listen().name('Acc Y');
            aFolder.add(world.agents[0].gridLocation, 'x').listen().name('Grid X');
            aFolder.add(world.agents[0].gridLocation, 'y').listen().name('Grid Y');
        }

    </script>
