<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Maze World</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <link rel="import" href="templates/twitch-nav.html">
    <link rel="import" href="templates/js-includes.html">

<body onload="start();">
<div id="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>
                    Hex Maze World
                    <small>Funsies</small>
                </h2>
                <div id="game-container"></div>
            </div>
            <div class="col-md-6">
                <div id="flotreward" style="width:600px; height: 400px;"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <button class="btn btn-primary" onclick="solve();" style="width:150px;height:50px;margin-bottom:5px;">
                Show Solution
            </button>
            <button class="btn btn-primary" onclick="world.agents[0].tick();" style="width:170px;height:50px;margin-bottom:5px;">
            Start Learning
            </button>
            <button class="btn btn-success" onclick="gofast();" style="width:150px;height:50px;margin-bottom:5px;">Go
                Fast
            </button>
            <button class="btn btn-success" onclick="gonormal();" style="width:150px;height:50px;margin-bottom:5px;">Go
                Normal
            </button>
            <button class="btn btn-success" onclick="goslow();" style="width:150px;height:50px;margin-bottom:5px;">Go
                Slow
            </button>
        </div>
    </div>
</div>
<script>
    /**
     * Global world object
     * @type {HexMazeWorld}
     */
    var world = world || {};

    var goslow = function() {
        world.stepsPerTick = 1;
    };
    var gonormal = function(){
        world.stepsPerTick = 10;
    };
    var gofast = function() {
        world.stepsPerTick = 25;
    };

    /**
     *
     */
    function solve() {
        world.maze.solve();
        world.maze.drawSolution();
        world.stage.addChild(world.maze.cheatsContainer);
        world.renderer.render(world.stage);
    }

    /**
     * Create existence!
     */
    function start() {

            world = new HexMazeWorld();
//        });

//        world.stage.addChild(disp);
//        datGUI(world);
    }

</script>

<script src="js/environments/HexMazeWorld.js"></script>

</body>
</html>
