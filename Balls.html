<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.9/pixi.js"></script>
    <script src="https://cdn.rawgit.com/schteppe/poly-decomp.js/master/build/decomp.js"></script>
    <script src="js/lib/external/matter.js"></script>
    <script src="js/lib/MatterEngine.js"></script>
    <script src="js/lib/CustomPixiFactories.js"></script>
    <script src="js/lib/RenderPixi.js"></script>

    <script type="text/javascript">
        setTimeout(function () {
            var background, canvasId, engine, height, seed, width;
            seed = 5625463739;
            canvasId = 'canvasContainer';
            width = 800;
            height = 800;
            background = '#333';
            engine = MatterEngine.create(canvasId, {
                width: width,
                height: height,
                background: background,
                wireframes: false
            });

            return engine.loadScene(seed, MainSceneFactory, {
                canvasId: canvasId,
                width: width,
                height: height
            });
        }, 0);
    </script>
</head>
<body>
<div id="canvasContainer"></div>
</body>
</html>
