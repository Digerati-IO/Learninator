	<body>
		<canvas id="NPGcanvas" width="500" height="600"></canvas>
		<script>
			$(document).ready(function () {
				NPGinit(50);
			});

			function draw() {
				//draw the ball
				ctx.clearRect(0,0,WIDTH,HEIGHT);
				if (previousX !== null) {
					ctx.lineWidth = 2;
					ctx.fillStyle = '#ffffff';
					ctx.strokeStyle = '#CCCCCC';
					drawCircle(previousX, previousY, 20); // actually drawing a rect for debugging purposes
					//ctx.clearRect(previousX, previousY, 20, 20);
				}

				ctx.lineWidth = 2;
				ctx.fillStyle = '#000000';
				ctx.strokeStyle = '#FF0000';
				drawCircle(x, y, 20); // actually drawing a rect for debugging purposes
				console.log('drew circle (' + x + ', ' + y + ')');

				previousX = x;
				previousY = y;
			}

			var x, y, vx, vy;
			var previousX = null, previousY = null;

			function myinit() {
				x = randf(0, WIDTH);
				y = randf(0, HEIGHT);
				vx = randf(-10, 10);
				vy = randf(-10, 10);
			}

			function update() {
				//move the ball according to its velocity
				x += vx;
				y += vy;

				vy += 4;

				//bounce on borders by reversing velocity in the appropriate dimension
				if (x < 0) {
					x = 0;
					vx = -vx;
				}
				if (y < 0) {
					y = 0;
					vy = -vy;
				}
				if (x > WIDTH) {
					x = WIDTH;
					vx = -vx;
				}
				if (y > HEIGHT) {
					y = HEIGHT;
					vy = -vy;
				}
			}

			function mouseClick(x, y) {
				
			}
			
			function keyUp(key) {
				if (TICK === null) {
					TICK = setInterval(NPGtick, 1000 / FPS);
				} else {
					clearInterval(TICK);
					TICK = null;
				}
			}
			
			function keyDown(key) {
				
			}
			
		</script>
	</body>
