    <script src="js/environments/Map.js"></script>
    <script src="js/environments/Maze.js"></script>
    <script src="js/environments/World.js"></script>

    <script src="js/lib/Utility.js"></script>
    <script src="js/lib/Vec.js"></script>
    <script src="js/lib/Window.js"></script>

    <script src="js/entities/Brain.js"></script>
    <script src="js/entities/Entity.js"></script>
    <script src="js/entities/Eye.js"></script>
    <script src="js/entities/Agent.js"></script>
    <script src="js/entities/AgentDQN.js"></script>
    <script src="js/entities/AgentTD.js"></script>
    <script src="js/entities/Entity.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Wall.js"></script>

    <script src="js/lib/external/convnet.min.js"></script>
    <script src="js/lib/external/rl.js"></script>
    <script src="js/lib/external/pixi.min.js"></script>
    <script src="js/lib/external/underscore.min.js"></script>
    <script src="js/lib/external/dat.gui.min.js"></script>

    <script>
        /**
         * Global world object
         * @type {World}
         */
        var world = world || {};

        /**
         * Create existence!
         */
        function start() {
  		    var worldCanvas = document.getElementById("world"),
                mazeOpts = {
                    canvas: worldCanvas,
                    xCount: 4,
                    yCount: 4,
                    closed: true
                },
                maze = new Maze(mazeOpts);

            var agentOpts = {
                    collision: true,
                    interactive: false,
                    brainType: 'TD',
                    numEyes: 9,
                    numTypes: 3,
                    rewardGraph: new Graph(document.getElementById("rewardGraph"), {})
                },
                agent = new AgentTD(new Vec(300, 300), maze.grid, agentOpts);
//                agent = new AgentDQN(new Vec(300, 300), maze.grid, agentOpts);
            agentOpts.rewardGraph.setLegend([agent]);

            var worldOpts = {
                    canvas: worldCanvas,
                    agents: [agent],
                    grid: maze.grid,
                    walls: maze.walls,
                    numItems: 40,
                    cheats: true,
                    tinting: true,
                    collision: true,
                    interactive: false,
                    movingEntities: false,
                    raycast: false
                },
                world = new World(worldOpts);

            var wGUI = new dat.GUI(),
                wFolder = wGUI.addFolder('World'),
                aFolder = wFolder.addFolder('Agents');

            wFolder.add(world, 'numItems');
            wFolder.add(world, 'pause');
            wFolder.add(world, 'cheats');
            wFolder.add(world, 'raycast');
            wFolder.add(world, 'tinting');
            wFolder.add(world, 'interactive');
            wFolder.add(world, 'movingEntities');

            aFolder.add(world.agents[0], 'angle').step(0.1).listen();
            aFolder.add(world.agents[0], 'oldAngle').step(0.1).listen();
            aFolder.add(world.agents[0], 'rot1').step(0.1).listen();
            aFolder.add(world.agents[0], 'rot2').step(0.1).listen();
            aFolder.add(world.agents[0], 'direction').listen();
            aFolder.add(world.agents[0], 'collision').listen();
            aFolder.add(world.agents[0].position, 'x').listen().name('Pos X');
            aFolder.add(world.agents[0].position, 'y').listen().name('Pos Y');
            aFolder.add(world.agents[0].position, 'vx').listen().name('Vel X');
            aFolder.add(world.agents[0].position, 'vy').listen().name('Vel Y');
            aFolder.add(world.agents[0].position, 'ax').listen().name('Acc X');
            aFolder.add(world.agents[0].position, 'ay').listen().name('Acc Y');
            aFolder.add(world.agents[0].gridLocation, 'x').listen().name('Grid X');
            aFolder.add(world.agents[0].gridLocation, 'y').listen().name('Grid Y');
        }

    </script>
</head>
<body onload="start();">
<div id="wrap">
    <canvas id="world" width="600" height="600"></canvas>
</div>
<p>
    <canvas id="rewardGraph" width="300" height="150"></canvas>
</p>
