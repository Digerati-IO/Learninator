    <title>Water World</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css"
          rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"

</head>
<body onload="start();">
<div id="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h2>
                    Water World
                    <small>Funsies</small>
                </h2>
                <div id="game-container"></div>
            </div>
            <div class="col-md-4">
                <div id="flotreward" style="width:600px; height: 400px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" onclick="solve();" style="width:150px;height:50px;margin-bottom:5px;">
                    Show Solution
                </button>
                <button class="btn btn-success" onclick="gofast();" style="width:150px;height:50px;margin-bottom:5px;">Go
                    Fast
                </button>
                <button class="btn btn-success" onclick="gonormal();" style="width:150px;height:50px;margin-bottom:5px;">Go
                    Normal
                </button>
                <button class="btn btn-success" onclick="goslow();" style="width:150px;height:50px;margin-bottom:5px;">Go
                    Slow
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    var world = world || {};

    var goslow = function() {
        world.stepsPerTick = 1;
    };
    var gonormal = function(){
        world.stepsPerTick = 10;
    };
    var gofast = function() {
        world.stepsPerTick = 25;
    };

    /**
     *
     */
    function solve() {
        world.maze.solve();
        world.maze.drawSolution();
        world.stage.addChild(world.maze.cheatsContainer);
        world.renderer.render(world.stage);
    }

    function start() {
        world = new WaterWorld();
        datGUI(world);
    }
</script>
