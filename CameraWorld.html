<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Camera World</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css"
          rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="import" href="/templates/twitch-nav.html">

<body onload="start();">
<div id="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>
                    Camera World
                    <small>Funsies</small>
                </h2>
                <div id="game-container"></div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" onclick="solve();" style="width:150px;height:50px;margin-bottom:5px;">
                    Show Solution
                </button>
                <button class="btn btn-success" onclick="gofast();" style="width:150px;height:50px;margin-bottom:5px;">Go
                    Fast
                </button>
                <button class="btn btn-success" onclick="gonormal();" style="width:150px;height:50px;margin-bottom:5px;">Go
                    Normal
                </button>
                <button class="btn btn-success" onclick="goslow();" style="width:150px;height:50px;margin-bottom:5px;">Go
                    Slow
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    var world = world || {};

    function start() {
        world = new World();
    }
</script>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script src="js/lib/Maze.js"></script>
<script src="js/lib/grid/Grid.js"></script>

<script src="js/environments/World.js"></script>
