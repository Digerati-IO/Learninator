    <script>
        /**
         * Global world object
         * @type {World}
         */
        var world = world || {};

        /**
         *
         */
        function solve() {
            world.redraw = true;
            world.maze.solve();
            world.maze.drawSolution();
            world.pause = true;
        }

        /**
         * Create existence!
         */
        function start() {
            world = new MazeWorld();
//            datGUI(world);
        }

    </script>
</head>
