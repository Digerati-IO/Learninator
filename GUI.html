        function loadCircleMenu() {
//            document.body.querySelector('.game-container').appendChild(renderer.view);
            $('#main-menu').circleMenu({
                circleRadius: 50,
                itemDiameter: 30,
                stepIn: 0,
                stepOut: 0,
                // top|right|bottom|left|top-right|top-left|bottom-right|bottom-left|top-half|right-half|bottom-half|left-half|full
                direction: 'full',
                // ease|linear|ease-in|ease-out|ease-in-out|cubic-bezier(n,n,n,n)
                transitionFunction: 'linear',
                // hover|click|none
                trigger: 'click',
                close: function () {

                },
                init: function () {

                },
                open: function () {

                },
                select: function (evt, index) {

                }
            }).on('circleMenu-init', function () {

            }).on('circleMenu-open', function () {

            }).on('circleMenu-close', function () {

            }).on('circleMenu-select', function () {

            });

            $('a').on('click', function (evt) {
                if ($(this).attr('href') === '#') {
                    evt.preventDefault();
                }
            });

            $('#click-open').css('display', 'block');
        }

        function addMenuItem() {
            $('ul').append($('<li><a href="#">New</a></li>')).circleMenu('init');
        }

        function loadTheme(guiObj, theme) {
            PIXI.utils.textureCache = {};
            PIXI.utils.baseTextureCache = {};

            return EZGUI.Theme.load(['img/gui-themes/' + theme + '-theme/' + theme + '-theme.json'], function () {
                var container = EZGUI.create(guiObj, theme);
                EZGUI.components.btnSave.on('click', function (event) {
                    container.visible = false;
                });
                EZGUI.components.btnCancel.on('click', function (event) {
                    container.visible = false;
                });
                stage.addChild(container);
            });
        }

        function resize() {
            // Determine which screen dimension is most constrained
            var ratio = Math.min(window.innerWidth / width, window.innerHeight / height);

            // Scale the view appropriately to fill that dimension
            stage.scale.x = stage.scale.y = ratio;

            // Update the renderer dimensions
            renderer.resize(Math.ceil(width * ratio), Math.ceil(height * ratio));
        }

        function animate() {
            renderer.render(stage);
            requestAnimationFrame(animate);
        }

        function start() {
            // Create the canvas in which the game will show, and a
            // generic container for all the graphical objects
            renderer = PIXI.autoDetectRenderer(width, height, rendererOpts);
            renderer.backgroundColor = 0xCCDDFF;
            // Round the pixels
            //this.renderer.roundPixels = true;

            // Put the renderer on screen in the corner
            renderer.view.style.pos = "absolute";
            renderer.view.style.top = "0px";
            renderer.view.style.left = "0px";

            // The stage is essentially a display list of all game objects
            // for Pixi to render; it's used in resize(), so it must exist
            stage = new PIXI.Container();

            // Actually place the renderer onto the page for display
            document.body.querySelector('.game-container').appendChild(renderer.view);
            if (resizable) {
                // Size the renderer to fill the screen
                resize();

                // Listen for and adapt to changes to the screen size, e.g.,
                // user changing the window or rotating their device
                window.addEventListener("resize", resize);
            }
            loadTheme(shadowGuiObj, theme);
            loadCircleMenu();
            requestAnimationFrame(animate);
        }
