<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Water World</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.7/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>

    <script src="js/lib/Array.js"></script>
    <script src="js/lib/CollisionDetector.js"></script>
    <script src="js/lib/Grid.js"></script>
    <script src="js/lib/Maze.js"></script>
    <script src="js/lib/QuadTree.js"></script>
    <script src="js/lib/RewardGraph.js"></script>
    <script src="js/lib/Utility.js"></script>
    <script src="js/lib/Vec.js"></script>
    <script src="js/lib/Window.js"></script>
    <script src="js/lib/ui/Dat.js"></script>
    <script src="js/lib/ui/Menu.js"></script>
    <script src="js/lib/ui/Display.js"></script>

    <script src="js/entities/Entity.js"></script>
    <script src="js/entities/Agent.js"></script>
    <script src="js/entities/AgentRLDQN.js"></script>

    <script src="js/environments/World.js"></script>
    <script src="js/environments/WaterWorld.js"></script>

    <script src="js/lib/external/convnet.js"></script>
    <script src="js/lib/external/rl.js"></script>

    <script>
        /**
         * Global world object
         * @type {World}
         */
        var world = world || {};

        /**
         * Create existence!
         */
        function start() {
            world = new WaterWorld();
            datGUI(world);
        }
    </script>
</head>
<body onload="start();">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>
                Water World
                <small>Funsies</small>
            </h2>
            <div class="game-container">
                <canvas id="world" width="800" height="800"></canvas>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="flotreward" style="width:600px; height: 300px;"></div>
        </div>
        <div class="col-md-4">
            <div id="agentActions"></div>
            <div id="cheats"></div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="agentBrainModalLabel" id="agentBrainModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="agentBrainModalLabel">

                    </h4>
                </div>
                <div class="modal-body">
                    <textarea id="brainModalContent" cols="30" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>

</body>
</html>
