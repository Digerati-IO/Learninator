<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Water World</title>

    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic"/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css"
          href="https://code.getmdl.io/1.2.1/material.brown-indigo.min.css"/>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.0.0/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p2.js/0.7.1/p2.min.js"></script>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <script type="text/html" id="header-navigation">
        <!-- Scrolling MDL Header -->
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <span class="{{menu.class}} header-nav-toggle">
                    <i class="material-icons">{{menu.icon}}</i>{{menu.title}}
                </span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation sidebar-nav">
                    {{#menu.items}}
                    <a id="{{id}}" class="{{class}} nav-link" href="{{link}}">
                        <i class="material-icons">{{icon}}</i>{{text}}
                    </a>
                    {{/menu.items}}
                </nav>
            </div>
        </header>
    </script>

    <script type="text/html" id="header-drawer">
        <!-- Side Drawer MDL Header -->
        <div class="mdl-layout__drawer">
            <span class="{{menu.class}}">
                <i class="material-icons">{{menu.icon}}</i>{{menu.title}}
            </span>
            <nav class="mdl-navigation">
                {{#menu.items}}
                <a id="{{id}}" class="{{class}}" href="{{link}}">
                    <i class="material-icons">{{icon}}</i>{{text}}
                </a>
                {{/menu.items}}
            </nav>
        </div>
    </script>

</head>
<body onload="start();">
<div id="main-layout" class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
        <div id="main-content" class="page-content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet mdl-shadow--16dp">
                    <div class="mdl-card__title">
                        <button id="menu-bottom-left"
                                class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <div class="mdl-tooltip" data-mdl-for="menu-bottom-left">
                            Do <strong>things!</strong>
                        </div>
                        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                            data-mdl-for="menu-bottom-left">
                            <li class="mdl-menu__item">Some Action</li>
                            <li class="mdl-menu__item">Another Action</li>
                            <li disabled class="mdl-menu__item">Disabled Action</li>
                            <li class="mdl-menu__item">Yet Another Action</li>
                        </ul>
                        <h2 class="mdl-card__title-text">Water World</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div id="game-container"></div>
                        <button class="btn btn-primary" onclick="solve();" style="width:150px;height:50px;margin-bottom:5px;">
                            Show Solution
                        </button>
                        <button class="btn btn-success" onclick="gofast();" style="width:150px;height:50px;margin-bottom:5px;">
                            Go Fast
                        </button>
                        <button class="btn btn-success" onclick="gonormal();" style="width:150px;height:50px;margin-bottom:5px;">
                            Go Normal
                        </button>
                        <button class="btn btn-success" onclick="goslow();" style="width:150px;height:50px;margin-bottom:5px;">
                            Go Slow
                        </button>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-shadow--16dp">
                    <div class="mdl-card__title">
                        <button id="menu-bottom-left"
                                class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <div class="mdl-tooltip" data-mdl-for="menu-bottom-left">
                            Do <strong>things!</strong>
                        </div>
                        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                            data-mdl-for="menu-bottom-left">
                            <li class="mdl-menu__item">Some Action</li>
                            <li class="mdl-menu__item">Another Action</li>
                            <li disabled class="mdl-menu__item">Disabled Action</li>
                            <li class="mdl-menu__item">Yet Another Action</li>
                        </ul>
                        <h2 class="mdl-card__title-text">Graph</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div id="flotreward" style="width:600px; height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="js/lib/external/rl.js"></script>

<script src="js/lib/Utility.js"></script>
<script src="js/lib/Vec.js"></script>

<script src="js/lib/ui/Dat.js"></script>
<script src="js/mdl/MDL.js"></script>
<script src="js/mdl/Modal.js"></script>
<script src="js/mdl/Navigation.js"></script>

<script src="js/lib/game/Camera.js"></script>

<script src="js/lib/CollisionDetector.js"></script>
<script src="js/lib/graphing/FlotGraph.js"></script>
<script src="js/lib/Maze.js"></script>
<script src="js/lib/grid/Cell.js"></script>
<script src="js/lib/grid/CellShape.js"></script>
<script src="js/lib/grid/Grid.js"></script>
<script src="js/lib/grid/HexGrid.js"></script>
<script src="js/lib/QuadTree.js"></script>
<script src="js/lib/Window.js"></script>

<script src="js/lib/game/Game.js"></script>
<script src="js/lib/game/GameObject.js"></script>

<script src="js/entities/Wall.js"></script>
<script src="js/entities/Entity.js"></script>
<script src="js/entities/Agent.js"></script>

<script src="js/lib/game/GameWorld.js"></script>
<script src="js/environments/WaterWorld.js"></script>


<script>
    var world = world || {};

    var goslow = function () {
        world.stepsPerTick = 1;
    };
    var gonormal = function () {
        world.stepsPerTick = 10;
    };
    var gofast = function () {
        world.stepsPerTick = 25;
    };

    /**
     *
     */
    function solve() {
        world.maze.solve();
        world.maze.drawSolution();
        world.stage.addChild(world.maze.cheatsContainer);
        world.renderer.render(world.stage);
    }

    function start() {
        loadNav();
        world = new WaterWorld();
        datGUI(world);
    }
</script>

</body>
</html>
